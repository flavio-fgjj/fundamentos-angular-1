<!DOCTYPE html>
<html lang="en" ng-app='app'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript">
            // nome da aplicação e um array com todas as dependencias necessarias
            angular.module('app', [])
            angular.module('app').component('field', {
                bindings: {
                    id: '@', 
                    label: '@', //o @ n interpreta, é uma string simples
                    //model: '<' //o < diz que o valor precisa ser interpretado (unidirecional)
                    model: '=' //p = é bi-direcional
                }, 
                template: `
                    <label for="{{ $ctrl.id }}"> {{ $ctrl.label }}</label>
                    <input id="{{ $ctrl.id }}" ng-model="$ctrl.model">
                `
            })

            angular.module('app').controller('MeuController', function() {
                const self = this
                self.name = "Anônimo"
            })
        </script>
        <title>Fundamentos de Angular</title>
    </head>
    <body>
        <div ng-controller="MeuController as ctrl">
            <h1>{{ ctrl.name }}</h1>
            <field id="nome" label="nome" model="ctrl.name"></field>
        </div>
    </body>
</html>
