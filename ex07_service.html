<!DOCTYPE html>
<html lang="en" ng-app='app'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript">
            // nome da aplicação e um array com todas as dependencias necessarias
            angular.module('app', [])

            // service (o angular instancia a função como singleton, objeto unico, )
            angular.module('app').service('utils', function() {
                this.upper = function(input) {
                    return input.toUpperCase()
                }
            })

            // controller (adicionando o service, assim como a factory, como injeção de dependencia)
            angular.module('app').controller('MeuController', [
                'utils',
                function(utils) {
                    const self = this
                    self.value = utils.upper("texto")
                }
            ])
        </script>
        <title>Fundamentos de Angular</title>
    </head>
    <body>
        <div ng-controller="MeuController as ctrl">
            <h1>{{ ctrl.value }}</h1>
        </div>
    </body>
</html>
